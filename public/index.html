<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>   
    
    <!-- Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
</head>
<body onload="indexInit()">
<div class="container-fluid" id="main-container"> 
    
    <!--Navigation bar-->
    <div class="row" id="navbar">
        <!--App Logo-->
        <div class="col-6" id="logo-field"></div>
        
        <!--Game level (Easy to Hard)-->
        <div class="col-6" id="level-field"></div>
    </div>

    <!--Main body-->
    <div id="main-body">

        <!--User's Score & Trial & Number of tiles-->
        <div class="row">
            <div class="col-12" id="userdata-field"></div>
        </div>
        
        <!--Matrix appears here-->
        <div class="row">
            <div class="col-12" id="matrix-container"></div>
        </div>
        
        <!--Quit Button-->
        <div class="row">
            <div class="col-12" id="buttons-field"></div>
        </div>
    
    </div><!--main-body end-->
    
    <!--Rank Link-->
    <div id="leaderboardLink"></div>
</div><!--container-fluid end-->

<!--Scripts-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
<script src="js/model/string.js"></script>
<script src="js/model/model.js"></script>
<script src="js/view/view.js"></script>
<script src="js/controller/controller.js"></script>
</body>
</html>
