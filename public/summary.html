<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game - Summary</title>   
    
    <!-- Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body onload="summaryInit()">

<div class="container-fluid" id="main-container">

    <!--Navigation bar-->
    <div class="row" id="navbar">
        <!--App Logo-->
        <div class="col-lg-6 col-md-12" id="logo-field"></div>
        
        <!--Game level (Easy to Hard)-->
        <div class="col-lg-6 col-md-12" id="level-field"></div>
    </div>

    <!--Play Data Summary(Score, Number of trials, Accurecy)-->
    <div class="row">
        <div class="col-12" id="summary-field"></div>
    </div>
    
    <!--Input Name field-->
    <div class="row">
        <div class="col-12" id="name-form"></div>
    </div>
    
    <!--Retry Button & Link to Leader Board Page-->
    <div class="row">
        <div class="col-12" id="summary-restart-field"></div>
    </div>

     <!--Rank Link-->
     <div class="rankLinks"></div>
     
</div><!--container-fluid end-->

<!--Script-->
<!-- Bootstrap with Native Javascript(CDN) -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
<script src="js/model/string.js"></script>
<script src="js/model/model.js"></script>
<script src="js/view/view.js"></script>
<script src="js/controller/controller.js"></script>
</body>
</html>
