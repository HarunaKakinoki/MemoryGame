<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Memory Game</title>   
 
    <!-- Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="renderLeaderboardView()">

<div class="container-fluid" id="main-container">

    <!--Navigation bar-->
    <div class="row" id="navbar">
        <!--App Logo-->
        <div class="col-lg-6 col-md-12" id="logo-field"></div>
        
        <!--Game level (Easy to Hard)-->
        <div class="col-lg-6 col-md-12" id="level-field"></div>
    </div>
    
    <div class="row">   
        <!--UserData-->
        <div class="col-12" id="rank-summary-field"></div>

        <!--Ranking Table-->
        <div class="col-12" id="table-field"></div>
        
        <!--Restart Button-->
        <div class="col-12" id="leaderboard-restart-field"></div>
    </div>
    
</div><!--container-fluid end-->

<!--Script-->
<!-- Bootstrap with Native Javascript(CDN) -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap.native@2.0.15/dist/bootstrap-native-v4.min.js"></script>
<script src="js/model/string.js"></script>
<script src="js/model/model.js"></script>
<script src="js/view/view.js"></script>
<script src="js/controller/controller.js"></script>
</body>
</html>
